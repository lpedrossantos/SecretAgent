<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <img src="resources\images\logo.png" alt="logo" class="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!-- Main Banner -->
    <main>
      <div class="background-banner">
        <div class="container-head">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    <!-- Navigation Bar -->
    <div class="background-nav">
      <div class="container">
        <nav>
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="tablet-screen">
            <li>Menu</li>
          </ul>
      </div>
    </div>
    <!-- Store Section -->
    <div class="container">
      <div class="store">
        <div class="product">
          <div class="product-img">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="product-watch">
          <div class="product-img">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product-glasses">
          <div class="product-img">
            <img src="resources/images/glasses.png" alt="glasses">
          </div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Info Section -->
    <div class="container">
      <div class="info">
        <div class="location">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    </main>
<!-- Footer Section -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
