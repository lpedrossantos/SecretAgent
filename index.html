<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <img src="resources/images/logo.png" alt="binoculars" class="logo">
          <span class="title">Secret Agent Supply Inc.</span>
       </div>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="container">
          <div class="main">
            <h4 class="arrival">New Arrival</h4>
            <h2 class="bikes">Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>
      <nav class="nav">
        <div class="container">
          <ul class="menu">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Glasses</li>
            <li>Contact</li>
          </ul>
          <span class="tablet">Menu</span>
        </div>
      </nav>
      <div class="store">
        <div class="container-store">
          <div class="store-img">
            <div class="pen-product">
              <div class="pen">
                <img src="resources/images/pen.png" alt="pen">
              </div>
                <span class="biopen">Exploding Pen</span>
            </div>
            <div class="watch-product">
              <div class="watch">
                <img src="resources/images/watch.png" alt="watch">
              </div>
              <span class="biowatch">Cellular Watch</span>
            </div>
            <div class="glasses-product">
              <div class="glasses">
                <img src="resources/images/glasses.png" alt="glasses">
              </div>
              <span class="bioglasses">Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-info">
        <div class="info">
            <div class="location">
              <div class="locationtitle">
                <h4>Location</h4>
              </div>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="hours">
              <div class="hourstitle">
                <h4>Hours</h4>
              </div>
              <p>0800 - 1800</p>
            </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
